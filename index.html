<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hb Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="picture">
                <img src="orlin.jpg" alt="Profile">
            </div>
            <div class="name">Orlin Dimov</div>
            <div class="desc">Software & Developer</div>
            <div class="sm">
                <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/mesutozgenn"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/orlin-dimov-730a24134/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="githup.com/orlindimov"><i class="fa-brands fa-github"></i></a>
            </div>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>


        <div class="card-footer">
            <div class="numbers">
                <div class="item">
                    <span>900</span>
                    POSTS
                </div>
                <div class="item">
                    <span>65</span>
                    FOLLOWING
                </div>
                <div class="item">
                    <span>10K</span>
                    FOLLOWERS
                </div>
            </div>
        </div>
    </div>

</body>

</html>
